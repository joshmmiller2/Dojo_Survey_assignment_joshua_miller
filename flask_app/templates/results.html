<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Results</title>
</head>

<body>
    <div class="card mx-auto col-6 bg-dark text-primary">
        <div class="card-body">
            <h1 class="text-primary">Survey Results</h1>
            <p class="card-text">Name: {{survey['name']}}</p>
            <p class="card-text">Dojo Location: {{survey['location']}}</p>
            <p class="card-text">Favorite Language: {{survey['language']}}</p>
            <p class="card-text">Comments: {{survey['comment']}}</p>
        </div>
    </div>
</body>

</html>
